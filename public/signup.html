<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Page</title>
        <link 
            rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div 
            style="height:100vh;
            background: #50090b;
            display: flex;
            align-items: center;
            justify-content: center;"
        >
            <div
                style="background-color: black;
                width: 700px;
                height: 700px;
                border-radius:2%;
                color:white;
                text-align: center;">
                <div>
                    <img 
                    src="logo.png"
                    alt="logo" 
                    width="200px"
                    >
                </div>
                <div style="margin-top:-2%; font-size: 32px; font-weight:700;">
                    Sign up for SFUnited
                </div>
                <form style="margin-top:6%;">
                    <input type="text" id="uname" name="uname" placeholder="Username" 
                    style="width: 70%;
                    padding: 12px;
                    border: 1px solid grey;
                    border-radius: 4px;
                    box-sizing: border-box;
                    resize: vertical;
                    text-align: center;
                    background-color: white;
                    color: black;
                    font-weight:600;
                    font-family: Arial, Helvetica, sans-serif;"> 
                    <input type="password" id="password" name="password" placeholder="Password" 
                    style="width: 70%;
                    padding: 12px;
                    border: 1px solid grey;
                    border-radius: 4px;
                    box-sizing: border-box;
                    resize: vertical;
                    margin-top:2%;
                    text-align: center;
                    background-color: white;
                    color: black;
                    font-weight:600;
                    font-family: Arial, Helvetica, sans-serif;">
                    <button type="button" 
                    style="color:black; 
                    font-weight:700; 
                    width:70%; 
                    margin-top:4%; 
                    border:1px solid gray; 
                    border-radius: 40px; background-color: white;" 
                    class="btn btn-light
                    font-family: Arial, Helvetica, sans-serif;">Sign up</button>
                </form>
                <div style="margin-top:20px; font-weight:600; font-family: Arial, Helvetica, sans-serif;">
                    Already have an account?
                    <a href="login.html">Log in</a>
                </div>
            </div>
        
        </div>
    </body>
</html>
